<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/logo-texto.png" class="instragam-logo" alt="Instagram Logo">
            <div class="profile-photo">
                <img src="./img/perfil.jpg" alt="Foto do Perfil">
            </div>
            <a href="#" class="instagram-login">Continue como dogdasilva</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é dogdasilva</p>
           <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="group">
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">                    
                    <a href="#" class="app-download"> <img src="img/logo-google-playstore.png" alt=""> </a>
                    <a href="#" class="app-download"> <img src="img/logo-apple-store.png" alt=""> </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
